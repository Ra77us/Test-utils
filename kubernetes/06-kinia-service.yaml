apiVersion: apps/v1
kind: Deployment
metadata:
  name: kinia-service
  namespace: kubiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kinia-service
  template:
    metadata:
      labels:
        app: kinia-service
    spec:
      containers:
        - name: kinia-service
          image: lola69456/kinia-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kinia-service
  namespace: kubiki
spec:
  selector:
    app: kinia-service
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 32211