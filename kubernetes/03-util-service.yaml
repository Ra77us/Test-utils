apiVersion: apps/v1
kind: Deployment
metadata:
  name: util-service-3
  namespace: kubiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: util-service-3
  template:
    metadata:
      labels:
        app: util-service-3
    spec:
      containers:
        - name: util-service-3
          image: ra77us/util-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080 
---
apiVersion: v1
kind: Service
metadata:
  name: util-service-3
  namespace: kubiki
spec:
  selector:
    app: util-service-3
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 31133