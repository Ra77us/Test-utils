apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-adapter
  namespace: kubiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-adapter
  template:
    metadata:
      labels:
        app: metrics-adapter
    spec:
      containers:
        - name: metrics-adapter
          image: ra77us/utils-ma:latest
          env:
          - name: backend
            value: http://hephaestus-gui.hephaestus:8080
          - name: actions.controllers.master.address
            value: http://controller.kubiki:8080/
          - name: actions.rabbit.enabled
            value: "true"
          - name: spring.rabbitmq.host
            value: rabbit.kubiki
          imagePullPolicy: Always
          ports:
            - containerPort: 8080 
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-adapter
  namespace: kubiki
spec:
  selector:
    app: metrics-adapter
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 31111